version: '3'
services:
  notification-temp:
    build:
      context: .
      dockerfile: notification/Dockerfile
    restart: always
    network_mode: "host"
    privileged: true
    volumes:
      - /opt/fruitnanny/fruitnanny-app/bin:/opt/fruitnanny/fruitnanny-app/bin
    depends_on:
      - nginx
      - janus
      - fruitnanny
    #command: /bin/bash
    #tty: true
    command: python3 /opt/fruitnanny/fruitnanny-app/bin/temperature.py

  notification-motion:
    image: fruitnanny_notification-temp
    restart: always
    network_mode: "host"
    privileged: true
    volumes:
      - /opt/fruitnanny/fruitnanny-app/bin:/opt/fruitnanny/fruitnanny-app/bin
    depends_on:
      - nginx
      - janus
      - fruitnanny
      - notification-temp
    #command: /bin/bash
    #tty: true
    command: python3 /opt/fruitnanny/fruitnanny-app/bin/motion.py
